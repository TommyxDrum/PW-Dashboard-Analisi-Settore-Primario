<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title th:text="${pageTitle} + ' | Dashboard Agricoltura'">Titolo Placeholder</title>

    <link rel="icon" href="https://italia.github.io/bootstrap-italia/assets/img/favicon/favicon.ico"
          type="image/x-icon">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.11.2/dist/css/bootstrap-italia.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<div th:fragment="layout(content, pageScripts, pageTitle, pageId, cropsList, areasList)">

    <header class="it-header it-header-navbar-wrapper fixed-top">
        <div class="it-header-navbar-container">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg has-mega-menu" aria-label="Principale">
                    <button class="custom-navbar-toggler" type="button" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation" id="toggleSidebar">
                        <span class="it-line"></span>
                    </button>
                    <button class="custom-navbar-toggler ml-2 d-lg-none" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas" aria-expanded="false"
                            aria-label="Toggle mobile menu">
                        <span class="it-line"></span>
                    </button>

                    <div class="navbar-brand-wrapper">
                        <a class="navbar-brand" th:href="@{/}">
                            <div class="navbar-brand-text">
                                <h1 class="h6 mb-0">AgriKPI 2024</h1>
                                <p class="small mb-0 d-none d-lg-block">Dashboard Settore Primario</p>
                            </div>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </header>


    <aside class="sidebar d-none d-lg-block" role="navigation" aria-label="Menu Principale">
        <div class="it-vertical-tabs-wrapper">
            <ul class="it-list-wrapper nav">
                <li class="it-single-tab nav-item">
                    <a class="nav-link" th:href="@{/}"
                       th:classappend="${pageId == 'home'} ? 'active bg-primary-active' : ''">
                        <i class="bi bi-house-door-fill" aria-hidden="true"></i>
                        <span>Home Globale</span>
                    </a>
                </li>
                <li class="it-single-tab nav-item">
                    <a class="nav-link" th:href="@{/risorse}"
                       th:classappend="${pageId == 'risorse'} ? 'active bg-primary-active' : ''">
                        <i class="bi bi-water" aria-hidden="true"></i>
                        <span>Risorse (Acqua/Costo)</span>
                    </a>
                </li>
                <li class="it-single-tab nav-item">
                    <a class="nav-link" th:href="@{/rischio}"
                       th:classappend="${pageId == 'rischio'} ? 'active bg-primary-active' : ''">
                        <i class="bi bi-cloud-sun-fill" aria-hidden="true"></i>
                        <span>Rischio Climatico</span>
                    </a>
                </li>
                <li class="it-single-tab nav-item disabled">
                    <span class="nav-link text-uppercase small fw-bold text-secondary mt-3">Per Coltura</span>
                </li>
                <li class="it-single-tab nav-item" th:each="crop : ${cropsList}">
                    <a class="nav-link" th:href="@{/kpi/{c}(c=${crop.toLowerCase().replace(' ', '-')})}"
                       th:classappend="${pageId == 'crop-' + crop.toLowerCase().replace(' ', '-')} ? 'active bg-primary-active' : ''">
                        <i class="bi bi-leaf" aria-hidden="true"></i>
                        <span th:text="${crop}">Coltura</span>
                    </a>
                </li>
                <li class="it-single-tab nav-item disabled">
                    <span class="nav-link text-uppercase small fw-bold text-secondary mt-3">Per Zona</span>
                </li>
                <li class="it-single-tab nav-item" th:each="area : ${areasList}">
                    <a class="nav-link" th:href="@{/zona/{a}(a=${area.toLowerCase()})}"
                       th:classappend="${pageId == 'zone-' + area.toLowerCase()} ? 'active bg-primary-active' : ''">
                        <i class="bi bi-geo-alt-fill" aria-hidden="true"></i>
                        <span th:text="${area}">Zona</span>
                    </a>
                </li>
                <li class="it-single-tab nav-item">
                    <a class="nav-link" th:href="@{/export.csv}" download="dati_agricoltura.csv">
                        <i class="bi bi-file-earmark-spreadsheet-fill" aria-hidden="true"></i>
                        <span>Export CSV (Tutto 2024)</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas" aria-labelledby="sidebarOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarOffcanvasLabel">Menu AgriKPI</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="it-list-wrapper nav nav-pills flex-column mb-auto">
                <li class="nav-item">...</li>
            </ul>
        </div>
    </div>


    <main class="it-main-wrapper p-3 p-lg-4">
        <h2 class="h3 fw-bold mb-4" th:text="${pageTitle}">Titolo Pagina</h2>
        <div th:replace="${content}">Contenuto</div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.11.2/dist/js/bootstrap-italia.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>

    <th:block th:replace="${pageScripts}"></th:block>


    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('toggleSidebar');

            // --- Logica Sidebar Desktop ---
            if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    if (window.matchMedia('(min-width: 992px)').matches) {
                        const open = document.body.classList.toggle('sidebar-open');
                        toggleBtn.setAttribute('aria-expanded', String(open));
                    }
                });
            }

            if (window.matchMedia('(min-width: 992px)').matches) {
                 document.body.classList.add('sidebar-open');
                 const toggleBtn = document.getElementById('toggleSidebar');
                 if (toggleBtn) {
                     toggleBtn.setAttribute('aria-expanded', "true");
                 }
            }

            // --- Logica Filtri Temporali (omessa per brevità, è nel codice originale) ---
            const filterForm = document.getElementById('filterForm');
            // ... (La logica del filtro va qui)
             // Funzione helper per le date (va qui)
             function DateHelper(year) {
                // Implementazione DateHelper
                this.year = year;

                this.getEndOfYear = () => `${year}-12-31`;
                this.getStartOfQuarter = (q) => { /* ... */ };
                this.getEndOfQuarter = (q) => { /* ... */ };
                this.getStartOfMonth = (month) => `${year}-${month.padStart(2, '0')}-01`;
                this.getEndOfMonth = (month) => {
                    const d = new Date(year, parseInt(month), 0);
                    return `${year}-${month.padStart(2, '0')}-${d.getDate()}`;
                };
            }
        });
    </script>

</div>
</body>
</html>
