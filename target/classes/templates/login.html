<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>AgrItalia • Accedi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height:100vh;">

<div class="card shadow-sm" style="min-width:320px; max-width:360px;">
    <div class="card-body">
        <div class="text-center mb-4">
            <div class="fs-4 fw-semibold d-flex justify-content-center align-items-center">
                <i class="bi bi-shield-lock-fill text-primary me-2"></i>
                AgrItalia
            </div>
            <div class="text-muted medium mt-1">Inserisci le credenziali</div>
        </div>

        <!-- Messaggi errore/login -->
        <div th:if="${param.error}" class="alert alert-danger py-2 small">
            Credenziali non valide.
        </div>
        <div th:if="${param.logout}" class="alert alert-success py-2 small">
            Logout effettuato correttamente.
        </div>

        <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label small fw-semibold">Username</label>
                <input id="username" name="username" type="text" class="form-control"
                       placeholder="es. admin" required autofocus/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label small fw-semibold">Password</label>
                <input id="password" name="password" type="password" class="form-control"
                       placeholder="••••••••" required/>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-semibold">
                <i class="bi bi-box-arrow-in-right me-1"></i>
                Accedi
            </button>
        </form>
    </div>
    <div class="card-footer text-center small text-muted">
        &copy; <span th:text="${#temporals.year(#temporals.createNow())}">2025</span> AgrItalia S.p.A.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
